<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Expense Organizer</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add Purchase:</h2>
          <form id="new-list">
            <div class="form-group">
              <label for="new-purchase-description"></label>
              <input type="text" class="form-control" id="new-purchase-description" placeholder="Description...">
            </div>
            <div class="form-group">
              <label for="new-purchase-amount"></label>
              <input type="text" class="form-control" id="new-purchase-amount" placeholder="Amount...">
            </div>
            <button type="submit" class="btn btn-warning">Track!</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Purchases:</h2>
          <table id="purchases">
            <tr>
              <th scope="col">Description</th>
              <th scope="col">Amount</th>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
